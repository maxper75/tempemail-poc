<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailPbsp" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dbmailPbspHome.managed ? messages['DbmailPbsp.edit'] : messages['DbmailPbsp.add']}</f:facet>


            <s:decorate id="idnrField" template="layout/edit.xhtml">
                <ui:define name="label">Idnr</ui:define>
                <h:inputText id="idnr"
                       required="true"
                       disabled="#{dbmailPbspHome.managed}"
                          value="#{dbmailPbspHome.instance.idnr}">
                    <a:ajax event="blur" render="idnrField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="ipnumberField" template="layout/edit.xhtml">
                <ui:define name="label">Ipnumber</ui:define>
                <h:inputText id="ipnumber"
                       required="true"
                          value="#{dbmailPbspHome.instance.ipnumber}">
                    <a:ajax event="blur" render="ipnumberField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="sinceField" template="layout/edit.xhtml">
                <ui:define name="label">Since</ui:define>
                <rich:calendar id="since"
                       required="true"
                          value="#{dbmailPbspHome.instance.since}" datePattern="dd/MM/yyyy hh:mm a"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                #{messages['requiredFields']}
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{dbmailPbspHome.persist}"
                       disabled="#{!dbmailPbspHome.wired}"
                       rendered="#{!dbmailPbspHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Save"
                         action="#{dbmailPbspHome.update}"
                       rendered="#{dbmailPbspHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{dbmailPbspHome.remove}"
                      immediate="true"
                       rendered="#{dbmailPbspHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/DbmailPbsp.xhtml"
                rendered="#{dbmailPbspHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty dbmailPbspFrom ? 'DbmailPbspList' : dbmailPbspFrom}.xhtml"
                rendered="#{!dbmailPbspHome.managed}"/>

        </div>
    </h:form>


</ui:define>

</ui:composition>
