<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailFromfield" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dbmailFromfieldHome.managed ? messages['DbmailFromfield.edit'] : messages['DbmailFromfield.add']}</f:facet>


            <s:decorate id="fromfieldField" template="layout/edit.xhtml">
                <ui:define name="label">#{messages['DbmailFromfield.fromfield.label']}</ui:define>
                <h:inputTextarea id="fromfield"
                               cols="80"
                               rows="3"
                           disabled="#{dbmailFromfieldHome.managed}"
                           required="true"
                              value="#{dbmailFromfieldHome.instance.id.fromfield}"/>
            </s:decorate>

            <s:decorate id="physmessageIdField" template="layout/edit.xhtml">
                <ui:define name="label">#{messages['DbmailFromfield.physmessageId.label']}</ui:define>
                <h:inputText id="physmessageId"
                       required="true"
                       disabled="#{dbmailFromfieldHome.managed}"
                          value="#{dbmailFromfieldHome.instance.id.physmessageId}">
                    <a:ajax event="blur" render="physmessageIdField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                #{messages['requiredFields']}
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{dbmailFromfieldHome.persist}"
                       disabled="#{!dbmailFromfieldHome.wired}"
                       rendered="#{!dbmailFromfieldHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Save"
                         action="#{dbmailFromfieldHome.update}"
                       rendered="#{dbmailFromfieldHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{dbmailFromfieldHome.remove}"
                      immediate="true"
                       rendered="#{dbmailFromfieldHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/DbmailFromfield.xhtml"
                rendered="#{dbmailFromfieldHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty dbmailFromfieldFrom ? 'DbmailFromfieldList' : dbmailFromfieldFrom}.xhtml"
                rendered="#{!dbmailFromfieldHome.managed}"/>

        </div>
    </h:form>


</ui:define>

</ui:composition>
