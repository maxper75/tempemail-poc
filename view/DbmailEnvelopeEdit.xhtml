<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailEnvelope" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dbmailEnvelopeHome.managed ? messages['DbmailEnvelope.edit'] : messages['DbmailEnvelope.add']}</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{dbmailEnvelopeHome.managed}"
                          value="#{dbmailEnvelopeHome.instance.id}">
                    <a:ajax event="blur" render="idField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

<!-- modifica per visualizzare i campi ManyToOne con una tendina--> 
<!-- siamo nel caso in cui va visualizzata la tendina 
ricordati di implementare il metodo selectDescriptionsHelper.getDescription per l'oggetto di tipo DbmailPhysmessage it.i_node.tempemail.model.DbmailPhysmessage-->
		<s:decorate id="dbmailEnvelopeHome_dbmailPhysmessage" template="/layout/edit.xhtml">
				<ui:define name="label">#{messages['DbmailEnvelope.dbmailPhysmessage.label']}</ui:define>
					<h:selectOneMenu 
						value="#{dbmailEnvelopeHome.instance.dbmailPhysmessage}">
						
						<s:selectItems noSelectionLabel="#{messages['DbmailPhysmessage.select']}"
							value="#{dbmailPhysmessageList.resultList}" var="_dbmailPhysmessage"
							label="#{selectDescriptionsHelper.getDescription(_dbmailPhysmessage)}" />
						<s:convertEntity />
					</h:selectOneMenu>
		</s:decorate>


            <s:decorate id="envelopeField" template="layout/edit.xhtml">
                <ui:define name="label">Envelope</ui:define>
                <h:inputTextarea id="envelope"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dbmailEnvelopeHome.instance.envelope}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                #{messages['requiredFields']}
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{dbmailEnvelopeHome.persist}"
                       disabled="#{!dbmailEnvelopeHome.wired}"
                       rendered="#{!dbmailEnvelopeHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Save"
                         action="#{dbmailEnvelopeHome.update}"
                       rendered="#{dbmailEnvelopeHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{dbmailEnvelopeHome.remove}"
                      immediate="true"
                       rendered="#{dbmailEnvelopeHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/DbmailEnvelope.xhtml"
                rendered="#{dbmailEnvelopeHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty dbmailEnvelopeFrom ? 'DbmailEnvelopeList' : dbmailEnvelopeFrom}.xhtml"
                rendered="#{!dbmailEnvelopeHome.managed}"/>

        </div>
    </h:form>


</ui:define>

</ui:composition>
