<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailEnvelopeSearch" styleClass="edit">

        <rich:collapsiblePanel header="DbmailEnvelope Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['DbmailEnvelope.envelope.label']}</ui:define>
                <h:inputText id="envelope" value="#{dbmailEnvelopeList.dbmailEnvelope.envelope}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['match']}</ui:define>
                <h:selectOneRadio id="logic" value="#{dbmailEnvelopeList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DbmailEnvelopeList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">#{messages['DbmailEnvelope.search.results']} (#{empty dbmailEnvelopeList.resultList ? 0 : (dbmailEnvelopeList.paginated ? dbmailEnvelopeList.resultCount : dbmailEnvelopeList.resultList.size)})</f:facet>
    <div class="results" id="dbmailEnvelopeList">

    <h:outputText value="The dbmailEnvelope search returned no results."
               rendered="#{empty dbmailEnvelopeList.resultList}"/>

    <rich:dataTable id="dbmailEnvelopeList"
                var="_dbmailEnvelope"
              value="#{dbmailEnvelopeList.resultList}"
           rendered="#{not empty dbmailEnvelopeList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailEnvelopeList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="dbmailEnvelope.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailEnvelope.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailEnvelopeList}"/>
                    <ui:param name="propertyLabel" value="Dbmail physmessage id"/>
                    <ui:param name="propertyPath" value="dbmailEnvelope.dbmailPhysmessage.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailEnvelope.dbmailPhysmessage.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailEnvelopeList}"/>
                    <ui:param name="propertyLabel" value="Envelope"/>
                    <ui:param name="propertyPath" value="dbmailEnvelope.envelope"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailEnvelope.envelope}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['action']}</f:facet>
            <s:link view="/#{empty from ? 'DbmailEnvelope' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dbmailEnvelopeViewId">
                <f:param name="dbmailEnvelopeId"
                        value="#{_dbmailEnvelope.id}"/>
            </s:link>
            #{' '}
            <s:link view="/DbmailEnvelopeEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="dbmailEnvelopeEdit"
                rendered="#{empty from}">
                <f:param name="dbmailEnvelopeId"
                        value="#{_dbmailEnvelope.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DbmailEnvelopeList.xhtml"
            rendered="#{dbmailEnvelopeList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DbmailEnvelopeList.xhtml"
            rendered="#{dbmailEnvelopeList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dbmailEnvelopeList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DbmailEnvelopeList.xhtml"
            rendered="#{dbmailEnvelopeList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dbmailEnvelopeList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DbmailEnvelopeList.xhtml"
            rendered="#{dbmailEnvelopeList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dbmailEnvelopeList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DbmailEnvelopeEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create dbmailEnvelope">
            <f:param name="dbmailEnvelopeId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
