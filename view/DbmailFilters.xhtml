<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

<rich:tabPanel switchType="client">

    <rich:tab>
        <f:facet name="header">
        	<h:panelGroup>#{messages['DbmailFilters.details']}</h:panelGroup>
        </f:facet>


        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailFilters.id.label']}</ui:define>
            <h:outputText value="#{dbmailFiltersHome.instance.id.id}"/>
        </s:decorate>
        <s:decorate id="userId" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailFilters.userId.label']}</ui:define>
            <h:outputText value="#{dbmailFiltersHome.instance.id.userId}"/>
        </s:decorate>



        <s:decorate id="headername" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailFilters.headername.label']}</ui:define>
            <h:outputText value="#{dbmailFiltersHome.instance.headername}"/>
        </s:decorate>


        <s:decorate id="headervalue" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailFilters.headervalue.label']}</ui:define>
            <h:outputText value="#{dbmailFiltersHome.instance.headervalue}"/>
        </s:decorate>


        <s:decorate id="mailbox" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailFilters.mailbox.label']}</ui:define>
            <h:outputText value="#{dbmailFiltersHome.instance.mailbox}"/>
        </s:decorate>


<!--Codice aggiunto -->





<!-- aggiunto per far apparire le proprieta delle associazioni toOne direttamente nella prima pagina, utilizza il metodo SelectDescriptionHelper quindi implementarlo per DbmailUsers it.i_node.tempemail.model.DbmailUsers-->
        <s:decorate id="dbmailUsers" template="/layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailUsers']}</ui:define>
            <h:outputText value="#{selectDescriptionsHelper.getDescription(dbmailFiltersHome.instance.dbmailUsers)}"/>
        </s:decorate>








<!--/Codice aggiunto -->

       <div style="clear:both"/>

</rich:tab>








</rich:tabPanel>


    <div class="actionButtons">

        <s:button view="/DbmailFiltersEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty dbmailFiltersFrom ? 'DbmailFiltersList' : dbmailFiltersFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
