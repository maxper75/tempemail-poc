<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailPhysmessageSearch" styleClass="edit">

        <rich:collapsiblePanel header="DbmailPhysmessage Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['match']}</ui:define>
                <h:selectOneRadio id="logic" value="#{dbmailPhysmessageList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DbmailPhysmessageList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">#{messages['DbmailPhysmessage.search.results']} (#{empty dbmailPhysmessageList.resultList ? 0 : (dbmailPhysmessageList.paginated ? dbmailPhysmessageList.resultCount : dbmailPhysmessageList.resultList.size)})</f:facet>
    <div class="results" id="dbmailPhysmessageList">

    <h:outputText value="The dbmailPhysmessage search returned no results."
               rendered="#{empty dbmailPhysmessageList.resultList}"/>

    <rich:dataTable id="dbmailPhysmessageList"
                var="_dbmailPhysmessage"
              value="#{dbmailPhysmessageList.resultList}"
           rendered="#{not empty dbmailPhysmessageList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPhysmessageList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="dbmailPhysmessage.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPhysmessage.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPhysmessageList}"/>
                    <ui:param name="propertyLabel" value="Internal date"/>
                    <ui:param name="propertyPath" value="dbmailPhysmessage.internalDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPhysmessage.internalDate}">
                <f:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPhysmessageList}"/>
                    <ui:param name="propertyLabel" value="Messagesize"/>
                    <ui:param name="propertyPath" value="dbmailPhysmessage.messagesize"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPhysmessage.messagesize}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPhysmessageList}"/>
                    <ui:param name="propertyLabel" value="Rfcsize"/>
                    <ui:param name="propertyPath" value="dbmailPhysmessage.rfcsize"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPhysmessage.rfcsize}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['action']}</f:facet>
            <s:link view="/#{empty from ? 'DbmailPhysmessage' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dbmailPhysmessageViewId">
                <f:param name="dbmailPhysmessageId"
                        value="#{_dbmailPhysmessage.id}"/>
            </s:link>
            #{' '}
            <s:link view="/DbmailPhysmessageEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="dbmailPhysmessageEdit"
                rendered="#{empty from}">
                <f:param name="dbmailPhysmessageId"
                        value="#{_dbmailPhysmessage.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DbmailPhysmessageList.xhtml"
            rendered="#{dbmailPhysmessageList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DbmailPhysmessageList.xhtml"
            rendered="#{dbmailPhysmessageList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dbmailPhysmessageList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DbmailPhysmessageList.xhtml"
            rendered="#{dbmailPhysmessageList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dbmailPhysmessageList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DbmailPhysmessageList.xhtml"
            rendered="#{dbmailPhysmessageList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dbmailPhysmessageList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DbmailPhysmessageEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create dbmailPhysmessage">
            <f:param name="dbmailPhysmessageId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
