<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailDatefieldSearch" styleClass="edit">

        <rich:collapsiblePanel header="DbmailDatefield Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['DbmailDatefield.sortfield.label']}</ui:define>
                <h:inputText id="sortfield" value="#{dbmailDatefieldList.dbmailDatefield.id.sortfield}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['match']}</ui:define>
                <h:selectOneRadio id="logic" value="#{dbmailDatefieldList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DbmailDatefieldList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">#{messages['DbmailDatefield.search.results']} (#{empty dbmailDatefieldList.resultList ? 0 : (dbmailDatefieldList.paginated ? dbmailDatefieldList.resultCount : dbmailDatefieldList.resultList.size)})</f:facet>
    <div class="results" id="dbmailDatefieldList">

    <h:outputText value="The dbmailDatefield search returned no results."
               rendered="#{empty dbmailDatefieldList.resultList}"/>

    <rich:dataTable id="dbmailDatefieldList"
                var="_dbmailDatefield"
              value="#{dbmailDatefieldList.resultList}"
           rendered="#{not empty dbmailDatefieldList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailDatefieldList}"/>
                    <ui:param name="propertyLabel" value="Datefield"/>
                    <ui:param name="propertyPath" value="dbmailDatefield.id.datefield"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailDatefield.id.datefield}">
                <f:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailDatefieldList}"/>
                    <ui:param name="propertyLabel" value="Physmessage id"/>
                    <ui:param name="propertyPath" value="dbmailDatefield.id.physmessageId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailDatefield.id.physmessageId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailDatefieldList}"/>
                    <ui:param name="propertyLabel" value="Sortfield"/>
                    <ui:param name="propertyPath" value="dbmailDatefield.id.sortfield"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailDatefield.id.sortfield}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['action']}</f:facet>
            <s:link view="/#{empty from ? 'DbmailDatefield' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dbmailDatefieldViewId">
                <f:param name="dbmailDatefieldDatefield"
                        value="#{_dbmailDatefield.id.datefield}"/>
                <f:param name="dbmailDatefieldPhysmessageId"
                        value="#{_dbmailDatefield.id.physmessageId}"/>
                <f:param name="dbmailDatefieldSortfield"
                        value="#{_dbmailDatefield.id.sortfield}"/>
            </s:link>
            #{' '}
            <s:link view="/DbmailDatefieldEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="dbmailDatefieldEdit"
                rendered="#{empty from}">
                <f:param name="dbmailDatefieldDatefield"
                        value="#{_dbmailDatefield.id.datefield}"/>
                <f:param name="dbmailDatefieldPhysmessageId"
                        value="#{_dbmailDatefield.id.physmessageId}"/>
                <f:param name="dbmailDatefieldSortfield"
                        value="#{_dbmailDatefield.id.sortfield}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DbmailDatefieldList.xhtml"
            rendered="#{dbmailDatefieldList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DbmailDatefieldList.xhtml"
            rendered="#{dbmailDatefieldList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dbmailDatefieldList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DbmailDatefieldList.xhtml"
            rendered="#{dbmailDatefieldList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dbmailDatefieldList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DbmailDatefieldList.xhtml"
            rendered="#{dbmailDatefieldList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dbmailDatefieldList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DbmailDatefieldEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create dbmailDatefield">
            <f:param name="dbmailDatefieldDatefield"/>
            <f:param name="dbmailDatefieldPhysmessageId"/>
            <f:param name="dbmailDatefieldSortfield"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
