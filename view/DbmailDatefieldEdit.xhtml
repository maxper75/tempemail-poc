<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailDatefield" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dbmailDatefieldHome.managed ? messages['DbmailDatefield.edit'] : messages['DbmailDatefield.add']}</f:facet>


            <s:decorate id="datefieldField" template="layout/edit.xhtml">
                <ui:define name="label">#{messages['DbmailDatefield.datefield.label']}</ui:define>
                <rich:calendar id="datefield"
                       disabled="#{dbmailDatefieldHome.managed}"
                       required="true"
                          value="#{dbmailDatefieldHome.instance.id.datefield}" datePattern="dd/MM/yyyy" />
            </s:decorate>

            <s:decorate id="physmessageIdField" template="layout/edit.xhtml">
                <ui:define name="label">#{messages['DbmailDatefield.physmessageId.label']}</ui:define>
                <h:inputText id="physmessageId"
                       required="true"
                       disabled="#{dbmailDatefieldHome.managed}"
                          value="#{dbmailDatefieldHome.instance.id.physmessageId}">
                    <a:ajax event="blur" render="physmessageIdField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="sortfieldField" template="layout/edit.xhtml">
                <ui:define name="label">#{messages['DbmailDatefield.sortfield.label']}</ui:define>
                <h:inputTextarea id="sortfield"
                               cols="80"
                               rows="3"
                           disabled="#{dbmailDatefieldHome.managed}"
                           required="true"
                              value="#{dbmailDatefieldHome.instance.id.sortfield}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                #{messages['requiredFields']}
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{dbmailDatefieldHome.persist}"
                       disabled="#{!dbmailDatefieldHome.wired}"
                       rendered="#{!dbmailDatefieldHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Save"
                         action="#{dbmailDatefieldHome.update}"
                       rendered="#{dbmailDatefieldHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{dbmailDatefieldHome.remove}"
                      immediate="true"
                       rendered="#{dbmailDatefieldHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/DbmailDatefield.xhtml"
                rendered="#{dbmailDatefieldHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty dbmailDatefieldFrom ? 'DbmailDatefieldList' : dbmailDatefieldFrom}.xhtml"
                rendered="#{!dbmailDatefieldHome.managed}"/>

        </div>
    </h:form>


</ui:define>

</ui:composition>
