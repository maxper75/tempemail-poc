<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailHeaderSearch" styleClass="edit">

        <rich:collapsiblePanel header="DbmailHeader Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['match']}</ui:define>
                <h:selectOneRadio id="logic" value="#{dbmailHeaderList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DbmailHeaderList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">#{messages['DbmailHeader.search.results']} (#{empty dbmailHeaderList.resultList ? 0 : (dbmailHeaderList.paginated ? dbmailHeaderList.resultCount : dbmailHeaderList.resultList.size)})</f:facet>
    <div class="results" id="dbmailHeaderList">

    <h:outputText value="The dbmailHeader search returned no results."
               rendered="#{empty dbmailHeaderList.resultList}"/>

    <rich:dataTable id="dbmailHeaderList"
                var="_dbmailHeader"
              value="#{dbmailHeaderList.resultList}"
           rendered="#{not empty dbmailHeaderList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailHeaderList}"/>
                    <ui:param name="propertyLabel" value="Headername id"/>
                    <ui:param name="propertyPath" value="dbmailHeader.id.headernameId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailHeader.id.headernameId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailHeaderList}"/>
                    <ui:param name="propertyLabel" value="Headervalue id"/>
                    <ui:param name="propertyPath" value="dbmailHeader.id.headervalueId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailHeader.id.headervalueId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailHeaderList}"/>
                    <ui:param name="propertyLabel" value="Physmessage id"/>
                    <ui:param name="propertyPath" value="dbmailHeader.id.physmessageId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailHeader.id.physmessageId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailHeaderList}"/>
                    <ui:param name="propertyLabel" value="Dbmail headername id"/>
                    <ui:param name="propertyPath" value="dbmailHeader.dbmailHeadername.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailHeader.dbmailHeadername.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailHeaderList}"/>
                    <ui:param name="propertyLabel" value="Dbmail headervalue id"/>
                    <ui:param name="propertyPath" value="dbmailHeader.dbmailHeadervalue.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailHeader.dbmailHeadervalue.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailHeaderList}"/>
                    <ui:param name="propertyLabel" value="Dbmail physmessage id"/>
                    <ui:param name="propertyPath" value="dbmailHeader.dbmailPhysmessage.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailHeader.dbmailPhysmessage.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['action']}</f:facet>
            <s:link view="/#{empty from ? 'DbmailHeader' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dbmailHeaderViewId">
                <f:param name="dbmailHeaderHeadernameId"
                        value="#{_dbmailHeader.id.headernameId}"/>
                <f:param name="dbmailHeaderHeadervalueId"
                        value="#{_dbmailHeader.id.headervalueId}"/>
                <f:param name="dbmailHeaderPhysmessageId"
                        value="#{_dbmailHeader.id.physmessageId}"/>
            </s:link>
            #{' '}
            <s:link view="/DbmailHeaderEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="dbmailHeaderEdit"
                rendered="#{empty from}">
                <f:param name="dbmailHeaderHeadernameId"
                        value="#{_dbmailHeader.id.headernameId}"/>
                <f:param name="dbmailHeaderHeadervalueId"
                        value="#{_dbmailHeader.id.headervalueId}"/>
                <f:param name="dbmailHeaderPhysmessageId"
                        value="#{_dbmailHeader.id.physmessageId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DbmailHeaderList.xhtml"
            rendered="#{dbmailHeaderList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DbmailHeaderList.xhtml"
            rendered="#{dbmailHeaderList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dbmailHeaderList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DbmailHeaderList.xhtml"
            rendered="#{dbmailHeaderList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dbmailHeaderList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DbmailHeaderList.xhtml"
            rendered="#{dbmailHeaderList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dbmailHeaderList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DbmailHeaderEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create dbmailHeader">
            <f:param name="dbmailHeaderHeadernameId"/>
            <f:param name="dbmailHeaderHeadervalueId"/>
            <f:param name="dbmailHeaderPhysmessageId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
