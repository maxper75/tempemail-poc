<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="vcf" styleClass="edit">

			<rich:panel>

				<f:facet name="header">#{messages['importVcf']}</f:facet>
				
				<s:decorate id="pathName" template="layout/edit.xhtml">
					<ui:define name="label">path vcf : </ui:define>
					<h:inputText value="#{tempEmailAddressHelper.pathname}"
						required="true" />
				</s:decorate>
				<div style="clear: both">
					<span class="required">*</span> #{messages['requiredFields']}
				</div>
			</rich:panel>
			<div class="actionButtons">
				<h:commandButton id="import" value="Import File"
					action="#{tempEmailAddressHelper.importVcf()}" />
			</div>
		</h:form>


	</ui:define>

</ui:composition>
