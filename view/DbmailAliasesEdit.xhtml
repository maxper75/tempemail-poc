<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailAliases" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dbmailAliasesHome.managed ? messages['DbmailAliases.edit'] : messages['DbmailAliases.add']}</f:facet>


            <s:decorate id="aliasIdnrField" template="layout/edit.xhtml">
                <ui:define name="label">Alias idnr</ui:define>
                <h:inputText id="aliasIdnr"
                       required="true"
                       disabled="#{dbmailAliasesHome.managed}"
                          value="#{dbmailAliasesHome.instance.aliasIdnr}">
                    <a:ajax event="blur" render="aliasIdnrField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="aliasField" template="layout/edit.xhtml">
                <ui:define name="label">Alias</ui:define>
                <h:inputText id="alias"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{dbmailAliasesHome.instance.alias}">
                    <a:ajax event="blur" render="aliasField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="clientIdnrField" template="layout/edit.xhtml">
                <ui:define name="label">Client idnr</ui:define>
                <h:inputText id="clientIdnr"
                       required="true"
                          value="#{dbmailAliasesHome.instance.clientIdnr}">
                    <a:ajax event="blur" render="clientIdnrField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="deliverToField" template="layout/edit.xhtml">
                <ui:define name="label">Deliver to</ui:define>
                <h:inputTextarea id="deliverTo"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dbmailAliasesHome.instance.deliverTo}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                #{messages['requiredFields']}
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{dbmailAliasesHome.persist}"
                       disabled="#{!dbmailAliasesHome.wired}"
                       rendered="#{!dbmailAliasesHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Save"
                         action="#{dbmailAliasesHome.update}"
                       rendered="#{dbmailAliasesHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{dbmailAliasesHome.remove}"
                      immediate="true"
                       rendered="#{dbmailAliasesHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/DbmailAliases.xhtml"
                rendered="#{dbmailAliasesHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty dbmailAliasesFrom ? 'DbmailAliasesList' : dbmailAliasesFrom}.xhtml"
                rendered="#{!dbmailAliasesHome.managed}"/>

        </div>
    </h:form>


</ui:define>

</ui:composition>
