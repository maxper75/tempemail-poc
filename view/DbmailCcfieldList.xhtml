<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailCcfieldSearch" styleClass="edit">

        <rich:collapsiblePanel header="DbmailCcfield Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['DbmailCcfield.ccfield.label']}</ui:define>
                <h:inputText id="ccfield" value="#{dbmailCcfieldList.dbmailCcfield.id.ccfield}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['match']}</ui:define>
                <h:selectOneRadio id="logic" value="#{dbmailCcfieldList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DbmailCcfieldList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">#{messages['DbmailCcfield.search.results']} (#{empty dbmailCcfieldList.resultList ? 0 : (dbmailCcfieldList.paginated ? dbmailCcfieldList.resultCount : dbmailCcfieldList.resultList.size)})</f:facet>
    <div class="results" id="dbmailCcfieldList">

    <h:outputText value="The dbmailCcfield search returned no results."
               rendered="#{empty dbmailCcfieldList.resultList}"/>

    <rich:dataTable id="dbmailCcfieldList"
                var="_dbmailCcfield"
              value="#{dbmailCcfieldList.resultList}"
           rendered="#{not empty dbmailCcfieldList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailCcfieldList}"/>
                    <ui:param name="propertyLabel" value="Ccfield"/>
                    <ui:param name="propertyPath" value="dbmailCcfield.id.ccfield"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailCcfield.id.ccfield}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailCcfieldList}"/>
                    <ui:param name="propertyLabel" value="Physmessage id"/>
                    <ui:param name="propertyPath" value="dbmailCcfield.id.physmessageId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailCcfield.id.physmessageId}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['action']}</f:facet>
            <s:link view="/#{empty from ? 'DbmailCcfield' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dbmailCcfieldViewId">
                <f:param name="dbmailCcfieldCcfield"
                        value="#{_dbmailCcfield.id.ccfield}"/>
                <f:param name="dbmailCcfieldPhysmessageId"
                        value="#{_dbmailCcfield.id.physmessageId}"/>
            </s:link>
            #{' '}
            <s:link view="/DbmailCcfieldEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="dbmailCcfieldEdit"
                rendered="#{empty from}">
                <f:param name="dbmailCcfieldCcfield"
                        value="#{_dbmailCcfield.id.ccfield}"/>
                <f:param name="dbmailCcfieldPhysmessageId"
                        value="#{_dbmailCcfield.id.physmessageId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DbmailCcfieldList.xhtml"
            rendered="#{dbmailCcfieldList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DbmailCcfieldList.xhtml"
            rendered="#{dbmailCcfieldList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dbmailCcfieldList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DbmailCcfieldList.xhtml"
            rendered="#{dbmailCcfieldList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dbmailCcfieldList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DbmailCcfieldList.xhtml"
            rendered="#{dbmailCcfieldList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dbmailCcfieldList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DbmailCcfieldEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create dbmailCcfield">
            <f:param name="dbmailCcfieldCcfield"/>
            <f:param name="dbmailCcfieldPhysmessageId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
