<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailMimepartsSearch" styleClass="edit">

        <rich:collapsiblePanel header="DbmailMimeparts Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['DbmailMimeparts.hash.label']}</ui:define>
                <h:inputText id="hash" value="#{dbmailMimepartsList.dbmailMimeparts.hash}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['match']}</ui:define>
                <h:selectOneRadio id="logic" value="#{dbmailMimepartsList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DbmailMimepartsList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">#{messages['DbmailMimeparts.search.results']} (#{empty dbmailMimepartsList.resultList ? 0 : (dbmailMimepartsList.paginated ? dbmailMimepartsList.resultCount : dbmailMimepartsList.resultList.size)})</f:facet>
    <div class="results" id="dbmailMimepartsList">

    <h:outputText value="The dbmailMimeparts search returned no results."
               rendered="#{empty dbmailMimepartsList.resultList}"/>

    <rich:dataTable id="dbmailMimepartsList"
                var="_dbmailMimeparts"
              value="#{dbmailMimepartsList.resultList}"
           rendered="#{not empty dbmailMimepartsList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMimepartsList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="dbmailMimeparts.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMimeparts.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMimepartsList}"/>
                    <ui:param name="propertyLabel" value="Data"/>
                    <ui:param name="propertyPath" value="dbmailMimeparts.data"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{tempEmailHelper.convertToString(_dbmailMimeparts.data)}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMimepartsList}"/>
                    <ui:param name="propertyLabel" value="Hash"/>
                    <ui:param name="propertyPath" value="dbmailMimeparts.hash"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMimeparts.hash}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMimepartsList}"/>
                    <ui:param name="propertyLabel" value="Size"/>
                    <ui:param name="propertyPath" value="dbmailMimeparts.size"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMimeparts.size}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['action']}</f:facet>
            <s:link view="/#{empty from ? 'DbmailMimeparts' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dbmailMimepartsViewId">
                <f:param name="dbmailMimepartsId"
                        value="#{_dbmailMimeparts.id}"/>
            </s:link>
            #{' '}
            <s:link view="/DbmailMimepartsEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="dbmailMimepartsEdit"
                rendered="#{empty from}">
                <f:param name="dbmailMimepartsId"
                        value="#{_dbmailMimeparts.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DbmailMimepartsList.xhtml"
            rendered="#{dbmailMimepartsList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DbmailMimepartsList.xhtml"
            rendered="#{dbmailMimepartsList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dbmailMimepartsList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DbmailMimepartsList.xhtml"
            rendered="#{dbmailMimepartsList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dbmailMimepartsList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DbmailMimepartsList.xhtml"
            rendered="#{dbmailMimepartsList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dbmailMimepartsList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DbmailMimepartsEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create dbmailMimeparts">
            <f:param name="dbmailMimepartsId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
