<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailHeadername" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dbmailHeadernameHome.managed ? messages['DbmailHeadername.edit'] : messages['DbmailHeadername.add']}</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{dbmailHeadernameHome.managed}"
                          value="#{dbmailHeadernameHome.instance.id}">
                    <a:ajax event="blur" render="idField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="headernameField" template="layout/edit.xhtml">
                <ui:define name="label">Headername</ui:define>
                <h:inputText id="headername"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{dbmailHeadernameHome.instance.headername}">
                    <a:ajax event="blur" render="headernameField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                #{messages['requiredFields']}
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{dbmailHeadernameHome.persist}"
                       disabled="#{!dbmailHeadernameHome.wired}"
                       rendered="#{!dbmailHeadernameHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Save"
                         action="#{dbmailHeadernameHome.update}"
                       rendered="#{dbmailHeadernameHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{dbmailHeadernameHome.remove}"
                      immediate="true"
                       rendered="#{dbmailHeadernameHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/DbmailHeadername.xhtml"
                rendered="#{dbmailHeadernameHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty dbmailHeadernameFrom ? 'DbmailHeadernameList' : dbmailHeadernameFrom}.xhtml"
                rendered="#{!dbmailHeadernameHome.managed}"/>

        </div>
    </h:form>


</ui:define>

</ui:composition>
