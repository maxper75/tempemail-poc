<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailFilters" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dbmailFiltersHome.managed ? messages['DbmailFilters.edit'] : messages['DbmailFilters.add']}</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">#{messages['DbmailFilters.id.label']}</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{dbmailFiltersHome.managed}"
                          value="#{dbmailFiltersHome.instance.id.id}">
                    <a:ajax event="blur" render="idField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="userIdField" template="layout/edit.xhtml">
                <ui:define name="label">#{messages['DbmailFilters.userId.label']}</ui:define>
                <h:inputText id="userId"
                       required="true"
                       disabled="#{dbmailFiltersHome.managed}"
                          value="#{dbmailFiltersHome.instance.id.userId}">
                    <a:ajax event="blur" render="userIdField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

<!-- modifica per visualizzare i campi ManyToOne con una tendina--> 
<!-- siamo nel caso in cui va visualizzata la tendina 
ricordati di implementare il metodo selectDescriptionsHelper.getDescription per l'oggetto di tipo DbmailUsers it.i_node.tempemail.model.DbmailUsers-->
		<s:decorate id="dbmailFiltersHome_dbmailUsers" template="/layout/edit.xhtml">
				<ui:define name="label">#{messages['DbmailFilters.dbmailUsers.label']}</ui:define>
					<h:selectOneMenu 
						value="#{dbmailFiltersHome.instance.dbmailUsers}">
						
						<s:selectItems noSelectionLabel="#{messages['DbmailUsers.select']}"
							value="#{dbmailUsersList.resultList}" var="_dbmailUsers"
							label="#{selectDescriptionsHelper.getDescription(_dbmailUsers)}" />
						<s:convertEntity />
					</h:selectOneMenu>
		</s:decorate>


            <s:decorate id="headernameField" template="layout/edit.xhtml">
                <ui:define name="label">Headername</ui:define>
                <h:inputText id="headername"
                       required="true"
                           size="100"
                      maxlength="128"
                          value="#{dbmailFiltersHome.instance.headername}">
                    <a:ajax event="blur" render="headernameField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="headervalueField" template="layout/edit.xhtml">
                <ui:define name="label">Headervalue</ui:define>
                <h:inputTextarea id="headervalue"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dbmailFiltersHome.instance.headervalue}"/>
            </s:decorate>


            <s:decorate id="mailboxField" template="layout/edit.xhtml">
                <ui:define name="label">Mailbox</ui:define>
                <h:inputText id="mailbox"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{dbmailFiltersHome.instance.mailbox}">
                    <a:ajax event="blur" render="mailboxField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                #{messages['requiredFields']}
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{dbmailFiltersHome.persist}"
                       disabled="#{!dbmailFiltersHome.wired}"
                       rendered="#{!dbmailFiltersHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Save"
                         action="#{dbmailFiltersHome.update}"
                       rendered="#{dbmailFiltersHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{dbmailFiltersHome.remove}"
                      immediate="true"
                       rendered="#{dbmailFiltersHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/DbmailFilters.xhtml"
                rendered="#{dbmailFiltersHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty dbmailFiltersFrom ? 'DbmailFiltersList' : dbmailFiltersFrom}.xhtml"
                rendered="#{!dbmailFiltersHome.managed}"/>

        </div>
    </h:form>


</ui:define>

</ui:composition>
