<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailMessagesSearch" styleClass="edit">

        <rich:collapsiblePanel header="DbmailMessages Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['DbmailMessages.uniqueId.label']}</ui:define>
                <h:inputText id="uniqueId" value="#{dbmailMessagesList.dbmailMessages.uniqueId}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['match']}</ui:define>
                <h:selectOneRadio id="logic" value="#{dbmailMessagesList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DbmailMessagesList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">#{messages['DbmailMessages.search.results']} (#{empty dbmailMessagesList.resultList ? 0 : (dbmailMessagesList.paginated ? dbmailMessagesList.resultCount : dbmailMessagesList.resultList.size)})</f:facet>
    <div class="results" id="dbmailMessagesList">

    <h:outputText value="The dbmailMessages search returned no results."
               rendered="#{empty dbmailMessagesList.resultList}"/>

    <rich:dataTable id="dbmailMessagesList"
                var="_dbmailMessages"
              value="#{dbmailMessagesList.resultList}"
           rendered="#{not empty dbmailMessagesList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMessagesList}"/>
                    <ui:param name="propertyLabel" value="Message idnr"/>
                    <ui:param name="propertyPath" value="dbmailMessages.messageIdnr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMessages.messageIdnr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMessagesList}"/>
                    <ui:param name="propertyLabel" value="Answered flag"/>
                    <ui:param name="propertyPath" value="dbmailMessages.answeredFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMessages.answeredFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMessagesList}"/>
                    <ui:param name="propertyLabel" value="Dbmail mailboxes mailbox idnr"/>
                    <ui:param name="propertyPath" value="dbmailMessages.dbmailMailboxes.mailboxIdnr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMessages.dbmailMailboxes.mailboxIdnr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMessagesList}"/>
                    <ui:param name="propertyLabel" value="Dbmail physmessage id"/>
                    <ui:param name="propertyPath" value="dbmailMessages.dbmailPhysmessage.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMessages.dbmailPhysmessage.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMessagesList}"/>
                    <ui:param name="propertyLabel" value="Deleted flag"/>
                    <ui:param name="propertyPath" value="dbmailMessages.deletedFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMessages.deletedFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMessagesList}"/>
                    <ui:param name="propertyLabel" value="Draft flag"/>
                    <ui:param name="propertyPath" value="dbmailMessages.draftFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMessages.draftFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMessagesList}"/>
                    <ui:param name="propertyLabel" value="Flagged flag"/>
                    <ui:param name="propertyPath" value="dbmailMessages.flaggedFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMessages.flaggedFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMessagesList}"/>
                    <ui:param name="propertyLabel" value="Recent flag"/>
                    <ui:param name="propertyPath" value="dbmailMessages.recentFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMessages.recentFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMessagesList}"/>
                    <ui:param name="propertyLabel" value="Seen flag"/>
                    <ui:param name="propertyPath" value="dbmailMessages.seenFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMessages.seenFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMessagesList}"/>
                    <ui:param name="propertyLabel" value="Status"/>
                    <ui:param name="propertyPath" value="dbmailMessages.status"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMessages.status}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailMessagesList}"/>
                    <ui:param name="propertyLabel" value="Unique id"/>
                    <ui:param name="propertyPath" value="dbmailMessages.uniqueId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailMessages.uniqueId}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['action']}</f:facet>
            <s:link view="/#{empty from ? 'DbmailMessages' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dbmailMessagesViewId">
                <f:param name="dbmailMessagesMessageIdnr"
                        value="#{_dbmailMessages.messageIdnr}"/>
            </s:link>
            #{' '}
            <s:link view="/DbmailMessagesEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="dbmailMessagesEdit"
                rendered="#{empty from}">
                <f:param name="dbmailMessagesMessageIdnr"
                        value="#{_dbmailMessages.messageIdnr}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DbmailMessagesList.xhtml"
            rendered="#{dbmailMessagesList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DbmailMessagesList.xhtml"
            rendered="#{dbmailMessagesList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dbmailMessagesList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DbmailMessagesList.xhtml"
            rendered="#{dbmailMessagesList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dbmailMessagesList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DbmailMessagesList.xhtml"
            rendered="#{dbmailMessagesList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dbmailMessagesList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DbmailMessagesEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create dbmailMessages">
            <f:param name="dbmailMessagesMessageIdnr"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
