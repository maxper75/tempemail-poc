<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailSubscriptionSearch" styleClass="edit">

        <rich:collapsiblePanel header="DbmailSubscription Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['match']}</ui:define>
                <h:selectOneRadio id="logic" value="#{dbmailSubscriptionList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DbmailSubscriptionList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">#{messages['DbmailSubscription.search.results']} (#{empty dbmailSubscriptionList.resultList ? 0 : (dbmailSubscriptionList.paginated ? dbmailSubscriptionList.resultCount : dbmailSubscriptionList.resultList.size)})</f:facet>
    <div class="results" id="dbmailSubscriptionList">

    <h:outputText value="The dbmailSubscription search returned no results."
               rendered="#{empty dbmailSubscriptionList.resultList}"/>

    <rich:dataTable id="dbmailSubscriptionList"
                var="_dbmailSubscription"
              value="#{dbmailSubscriptionList.resultList}"
           rendered="#{not empty dbmailSubscriptionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailSubscriptionList}"/>
                    <ui:param name="propertyLabel" value="Mailbox id"/>
                    <ui:param name="propertyPath" value="dbmailSubscription.id.mailboxId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailSubscription.id.mailboxId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailSubscriptionList}"/>
                    <ui:param name="propertyLabel" value="User id"/>
                    <ui:param name="propertyPath" value="dbmailSubscription.id.userId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailSubscription.id.userId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailSubscriptionList}"/>
                    <ui:param name="propertyLabel" value="Dbmail mailboxes mailbox idnr"/>
                    <ui:param name="propertyPath" value="dbmailSubscription.dbmailMailboxes.mailboxIdnr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailSubscription.dbmailMailboxes.mailboxIdnr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailSubscriptionList}"/>
                    <ui:param name="propertyLabel" value="Dbmail users user idnr"/>
                    <ui:param name="propertyPath" value="dbmailSubscription.dbmailUsers.userIdnr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailSubscription.dbmailUsers.userIdnr}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['action']}</f:facet>
            <s:link view="/#{empty from ? 'DbmailSubscription' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dbmailSubscriptionViewId">
                <f:param name="dbmailSubscriptionMailboxId"
                        value="#{_dbmailSubscription.id.mailboxId}"/>
                <f:param name="dbmailSubscriptionUserId"
                        value="#{_dbmailSubscription.id.userId}"/>
            </s:link>
            #{' '}
            <s:link view="/DbmailSubscriptionEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="dbmailSubscriptionEdit"
                rendered="#{empty from}">
                <f:param name="dbmailSubscriptionMailboxId"
                        value="#{_dbmailSubscription.id.mailboxId}"/>
                <f:param name="dbmailSubscriptionUserId"
                        value="#{_dbmailSubscription.id.userId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DbmailSubscriptionList.xhtml"
            rendered="#{dbmailSubscriptionList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DbmailSubscriptionList.xhtml"
            rendered="#{dbmailSubscriptionList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dbmailSubscriptionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DbmailSubscriptionList.xhtml"
            rendered="#{dbmailSubscriptionList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dbmailSubscriptionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DbmailSubscriptionList.xhtml"
            rendered="#{dbmailSubscriptionList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dbmailSubscriptionList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DbmailSubscriptionEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create dbmailSubscription">
            <f:param name="dbmailSubscriptionMailboxId"/>
            <f:param name="dbmailSubscriptionUserId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
