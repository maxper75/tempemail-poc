<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="tempMailbox" styleClass="edit">

			<rich:panel>

				<f:facet name="header">#{tempEmailAddressHome.managed ? messages['TempEmailAddress.edit'] :messages['TempEmailAddress.add']}</f:facet>
				
				<s:decorate id="mailboxIdnr"
					template="layout/edit.xhtml">
					<ui:define name="label">Mailbox Idnr : </ui:define>
					<h:outputText value="#{tempEmailAddressHome.instance.tempMailbox.mailboxIdnr}"/>
				</s:decorate>
	
				<s:decorate id="TempEmailAddressNameField"
					template="layout/edit.xhtml">
					<ui:define name="label">Name</ui:define>
					<h:inputText id="TempEmailAddressName" required="true"
						converterMessage="Name must be a String"
						value="#{tempEmailAddressHome.instance.name}">
						<a:ajax event="blur" render="TempEmailAddressNameField"
							execute="@this" />
					</h:inputText>
				</s:decorate>


				<s:decorate id="TempEmailAddressEmailAddressField"
					template="layout/edit.xhtml">
					<ui:define name="label">Email address</ui:define>
					<h:inputText id="TempEmailAddressEmailAddress" required="true"
						value="#{tempEmailAddressHome.instance.emailAddress}"
						converterMessage="Email must be a String">
						<a:ajax event="blur" render="TempEmailAddressEmailAddressField"
							execute="@this" />
					</h:inputText>
				</s:decorate>

				<s:decorate id="RetantionPolicyField" template="layout/edit.xhtml">
					<ui:define name="label">Retention Policy</ui:define>
					<h:inputText id="RetantionPolicy" required="true"
						value="#{tempEmailAddressHome.instance.retentionDays}"
						converterMessage="Retention Days must be a number">
						<a:ajax event="blur" render="RetantionPolicyField"
							execute="@this" />
					</h:inputText>
				</s:decorate>
				<div style="clear: both">
					<span class="required">*</span> #{messages['requiredFields']}
				</div>

			</rich:panel>

			<div class="actionButtons">

			 <h:commandButton id="save" value="save" 
					action="#{tempEmailAddressHome.persist}"/>
					
					
					
			
				
			</div>
		</h:form>


	</ui:define>

</ui:composition>
