
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">
	<ui:define name="body">

		<h:form id="addressToPull" styleClass="edit">

			<rich:panel>
				<f:facet name="header">#{messages['AddressToPull.form']}</f:facet>

				<s:decorate id="AddressToPullImapField" template="layout/edit.xhtml">
					<ui:define name="label">imap: </ui:define>
					<h:selectOneRadio value="#{addressToPullHome.instance.imapORimaps}"
						required="true">
						<f:selectItem itemLabel="imap" itemValue="imap" />
						<f:selectItem itemLabel="imaps" itemValue="imaps" />
						<f:ajax event="change" render="AddressToPullImapField"
							execute="@this" />
					</h:selectOneRadio>
				</s:decorate>

				<s:decorate id="AddressToPullEmailField"
					template="layout/edit.xhtml">
					<ui:define name="label">Email:</ui:define>
					<h:inputText id="AddressToPullEmail" required="true"
						converterMessage="Name must be a String"
						value="#{addressToPullHome.instance.email}">
						<a:ajax event="blur" render="TempEmailAddressEmailField"
							execute="@this" />
					</h:inputText>

				</s:decorate>

				<s:decorate id="AddressToPullPasswordField"
					template="layout/edit.xhtml">
					<ui:define name="label">Password : </ui:define>
					<h:inputText id="AddressToPullPassword"
						value="#{addressToPullHome.instance.password}" required="true">
						<a:ajax event="blur" render="AddressToPullPasswordField"
							execute="@this" />
					</h:inputText>
				</s:decorate>
				<s:decorate id="AddressToPullNameServerField"
					template="layout/edit.xhtml">
					<ui:define name="label">Name server : </ui:define>
					<h:inputText id="AddressToPullNameServer" required="true"
						value="#{addressToPullHome.instance.serverName}">
						<a:ajax event="blur" render="AddressToPullNameServerField"
							execute="@this" />
					</h:inputText>
				</s:decorate>
				<div style="clear: both">
					<span class="required">*</span> #{messages['requiredFields']}
				</div>
			</rich:panel>
			<div class="actionButtons">
				<h:commandButton id="save" value="Save"
					action="#{addressToPullHome.persist}"
					disabled="#{!addressToPullHome.wired}"
					rendered="#{!addressToPullHome.managed}" />
				<h:commandButton id="update" value="Save"
					action="#{addressToPullHome.update}"
					rendered="#{addressToPullHome.managed}" />
				<h:commandButton id="delete" value="Delete"
					action="#{addressToPullHome.remove}" immediate="true"
					rendered="#{addressToPullHome.managed}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
