
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">
	<ui:define name="body">

		<!-- 		<rich:tabPanel switchType="client"> -->
		<h:form id="addressToPull" styleClass="edit">

			<rich:panel>
				<!-- #{tempEmailAddressHome.managed ? messages['TempEmailAddress.edit'] :messages['TempEmailAddress.add']} -->
				<f:facet name="header">#{messages['AddressToPull.form']}</f:facet>

				<s:decorate id="AddressToPullImapField" template="layout/edit.xhtml">
					<ui:define name="label">imap: </ui:define>
<!-- 					<h:inputText id="AddressToPullImap" -->
<!-- 						value="#{tempEmailAddressHelper.utente.imapORimaps}" required="true"> -->
<!-- 						<a:ajax event="blur" render="AddressToPullImapField" -->
<!-- 							execute="@this" /> -->
<!-- 					</h:inputText> -->					
					<h:selectOneRadio
						value="#{tempEmailAddressHelper.utente.imapORimaps}"
						required="true">
						<f:selectItem itemLabel="imap" itemValue="imap" />
						<f:selectItem itemLabel="imaps" itemValue="imaps" />
						<f:ajax event="change" render="AddressToPullImapField"
							execute="@this" />
					</h:selectOneRadio>
				</s:decorate>

				<s:decorate id="AddressToPullEmailField"
					template="layout/edit.xhtml">
					<ui:define name="label">Email: </ui:define>
					<h:inputText id="AddressToPullEmail"
						value="#{tempEmailAddressHelper.utente.email}" required="true">
						<a:ajax event="blur" render="AddressToPullEmailField"
							execute="@this" />
					</h:inputText>

				</s:decorate>
				<s:decorate id="AddressToPullPasswordField"
					template="layout/edit.xhtml">
					<ui:define name="label">Password : </ui:define>
					<h:inputText id="AddressToPullPassword"
						value="#{tempEmailAddressHelper.utente.password}" required="true">
						<a:ajax event="blur" render="AddressToPullPasswordField"
							execute="@this" />
					</h:inputText>
				</s:decorate>
				<s:decorate id="AddressToPullNameServerField"
					template="layout/edit.xhtml">
					<ui:define name="label">Name server : </ui:define>
					<h:inputText id="AddressToPullNameServer" required="true"
						value="#{tempEmailAddressHelper.utente.serverName}">
						<a:ajax event="blur" render="AddressToPullNameServerField"
							execute="@this" />
					</h:inputText>
				</s:decorate>
				<div style="clear: both">
					<span class="required">*</span> #{messages['requiredFields']}
				</div>
			</rich:panel>
			<div class="actionButtons">

				<h:commandButton value="connect"
					action="#{tempEmailAddressHelper.importAddresses}">
					<f:param name="tempUserid"
								value="#{tempUserHome.instance.userid}" />
				</h:commandButton>

			</div>

		</h:form>
		<!-- 		</rich:tabPanel> -->
	</ui:define>
</ui:composition>
