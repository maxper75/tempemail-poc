<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

<rich:tabPanel switchType="client">

    <rich:tab>
        <f:facet name="header">
        	<h:panelGroup>#{messages['DbmailAliases.details']}</h:panelGroup>
        </f:facet>


        <s:decorate id="aliasIdnr" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailAliases.aliasIdnr.label']}</ui:define>
            <h:outputText value="#{dbmailAliasesHome.instance.aliasIdnr}"/>
        </s:decorate>


        <s:decorate id="alias" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailAliases.alias.label']}</ui:define>
            <h:outputText value="#{dbmailAliasesHome.instance.alias}"/>
        </s:decorate>


        <s:decorate id="clientIdnr" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailAliases.clientIdnr.label']}</ui:define>
            <h:outputText value="#{dbmailAliasesHome.instance.clientIdnr}"/>
        </s:decorate>


        <s:decorate id="deliverTo" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailAliases.deliverTo.label']}</ui:define>
            <h:outputText value="#{dbmailAliasesHome.instance.deliverTo}"/>
        </s:decorate>


<!--Codice aggiunto -->








<!--/Codice aggiunto -->

       <div style="clear:both"/>

</rich:tab>







</rich:tabPanel>


    <div class="actionButtons">

        <s:button view="/DbmailAliasesEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty dbmailAliasesFrom ? 'DbmailAliasesList' : dbmailAliasesFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
