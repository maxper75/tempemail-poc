<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<h:form id="tempEmailAddress" styleClass="edit">

			<rich:panel>

				<f:facet name="header">#{messages['TempEmailAddress.edit']}</f:facet>
				<s:decorate id="tempEmailAddressId" template="layout/edit.xhtml">
					<ui:define name="label">TempEmailAddress Id: </ui:define>
					<h:outputText value="#{tempEmailAddressHome.instance.id}" />
				</s:decorate>

				<s:decorate id="mailboxIdnr" template="layout/edit.xhtml">
					<ui:define name="label">Mailbox Idnr : </ui:define>
					<h:outputText
						value="#{tempEmailAddressHome.instance.tempMailbox.mailboxIdnr}" />
				</s:decorate>

				<s:decorate id="TempEmailAddressNameField"
					template="layout/edit.xhtml">
					<ui:define name="label">Name:</ui:define>
					<h:outputText value="#{tempEmailAddressHome.instance.name}" />
				</s:decorate>


				<s:decorate id="TempEmailAddressEmailAddressField"
					template="layout/edit.xhtml">
					<ui:define name="label">Email address</ui:define>
					<h:outputText value="#{tempEmailAddressHome.instance.emailAddress}" />
				</s:decorate>

				<s:decorate id="RetentionPolicyField" template="layout/edit.xhtml">
					<ui:define name="label">Retention Policy</ui:define>
					<h:outputText id="teaRetentionPolicy"
						value="#{tempEmailAddressHome.instance.retentionDays}" />
				</s:decorate>
				<div style="clear: both">
					<span class="required">*</span> #{messages['requiredFields']}
				</div>
			</rich:panel>

			<div class="actionButtons">
				<h:commandButton id="update" value="update"
					action="#{tempEmailAddressHome.update()}" />
			</div>
		</h:form>


	</ui:define>

</ui:composition>
