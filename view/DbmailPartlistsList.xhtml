<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailPartlistsSearch" styleClass="edit">

        <rich:collapsiblePanel header="DbmailPartlists Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['match']}</ui:define>
                <h:selectOneRadio id="logic" value="#{dbmailPartlistsList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DbmailPartlistsList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">#{messages['DbmailPartlists.search.results']} (#{empty dbmailPartlistsList.resultList ? 0 : (dbmailPartlistsList.paginated ? dbmailPartlistsList.resultCount : dbmailPartlistsList.resultList.size)})</f:facet>
    <div class="results" id="dbmailPartlistsList">

    <h:outputText value="The dbmailPartlists search returned no results."
               rendered="#{empty dbmailPartlistsList.resultList}"/>

    <rich:dataTable id="dbmailPartlistsList"
                var="_dbmailPartlists"
              value="#{dbmailPartlistsList.resultList}"
           rendered="#{not empty dbmailPartlistsList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPartlistsList}"/>
                    <ui:param name="propertyLabel" value="Is header"/>
                    <ui:param name="propertyPath" value="dbmailPartlists.id.isHeader"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPartlists.id.isHeader}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPartlistsList}"/>
                    <ui:param name="propertyLabel" value="Part depth"/>
                    <ui:param name="propertyPath" value="dbmailPartlists.id.partDepth"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPartlists.id.partDepth}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPartlistsList}"/>
                    <ui:param name="propertyLabel" value="Part id"/>
                    <ui:param name="propertyPath" value="dbmailPartlists.id.partId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPartlists.id.partId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPartlistsList}"/>
                    <ui:param name="propertyLabel" value="Part key"/>
                    <ui:param name="propertyPath" value="dbmailPartlists.id.partKey"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPartlists.id.partKey}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPartlistsList}"/>
                    <ui:param name="propertyLabel" value="Part order"/>
                    <ui:param name="propertyPath" value="dbmailPartlists.id.partOrder"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPartlists.id.partOrder}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPartlistsList}"/>
                    <ui:param name="propertyLabel" value="Physmessage id"/>
                    <ui:param name="propertyPath" value="dbmailPartlists.id.physmessageId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPartlists.id.physmessageId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPartlistsList}"/>
                    <ui:param name="propertyLabel" value="Dbmail mimeparts id"/>
                    <ui:param name="propertyPath" value="dbmailPartlists.dbmailMimeparts.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPartlists.dbmailMimeparts.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPartlistsList}"/>
                    <ui:param name="propertyLabel" value="Dbmail physmessage id"/>
                    <ui:param name="propertyPath" value="dbmailPartlists.dbmailPhysmessage.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPartlists.dbmailPhysmessage.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['action']}</f:facet>
            <s:link view="/#{empty from ? 'DbmailPartlists' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dbmailPartlistsViewId">
                <f:param name="dbmailPartlistsIsHeader"
                        value="#{_dbmailPartlists.id.isHeader}"/>
                <f:param name="dbmailPartlistsPartDepth"
                        value="#{_dbmailPartlists.id.partDepth}"/>
                <f:param name="dbmailPartlistsPartId"
                        value="#{_dbmailPartlists.id.partId}"/>
                <f:param name="dbmailPartlistsPartKey"
                        value="#{_dbmailPartlists.id.partKey}"/>
                <f:param name="dbmailPartlistsPartOrder"
                        value="#{_dbmailPartlists.id.partOrder}"/>
                <f:param name="dbmailPartlistsPhysmessageId"
                        value="#{_dbmailPartlists.id.physmessageId}"/>
            </s:link>
            #{' '}
            <s:link view="/DbmailPartlistsEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="dbmailPartlistsEdit"
                rendered="#{empty from}">
                <f:param name="dbmailPartlistsIsHeader"
                        value="#{_dbmailPartlists.id.isHeader}"/>
                <f:param name="dbmailPartlistsPartDepth"
                        value="#{_dbmailPartlists.id.partDepth}"/>
                <f:param name="dbmailPartlistsPartId"
                        value="#{_dbmailPartlists.id.partId}"/>
                <f:param name="dbmailPartlistsPartKey"
                        value="#{_dbmailPartlists.id.partKey}"/>
                <f:param name="dbmailPartlistsPartOrder"
                        value="#{_dbmailPartlists.id.partOrder}"/>
                <f:param name="dbmailPartlistsPhysmessageId"
                        value="#{_dbmailPartlists.id.physmessageId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DbmailPartlistsList.xhtml"
            rendered="#{dbmailPartlistsList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DbmailPartlistsList.xhtml"
            rendered="#{dbmailPartlistsList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dbmailPartlistsList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DbmailPartlistsList.xhtml"
            rendered="#{dbmailPartlistsList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dbmailPartlistsList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DbmailPartlistsList.xhtml"
            rendered="#{dbmailPartlistsList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dbmailPartlistsList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DbmailPartlistsEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create dbmailPartlists">
            <f:param name="dbmailPartlistsIsHeader"/>
            <f:param name="dbmailPartlistsPartDepth"/>
            <f:param name="dbmailPartlistsPartId"/>
            <f:param name="dbmailPartlistsPartKey"/>
            <f:param name="dbmailPartlistsPartOrder"/>
            <f:param name="dbmailPartlistsPhysmessageId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
