<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

<rich:tabPanel switchType="client">

    <rich:tab>
        <f:facet name="header">
        	<h:panelGroup>#{messages['DbmailReplycache.details']}</h:panelGroup>
        </f:facet>


        <s:decorate id="fromAddr" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailReplycache.fromAddr.label']}</ui:define>
            <h:outputText value="#{dbmailReplycacheHome.instance.id.fromAddr}"/>
        </s:decorate>
        <s:decorate id="handle" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailReplycache.handle.label']}</ui:define>
            <h:outputText value="#{dbmailReplycacheHome.instance.id.handle}"/>
        </s:decorate>
        <s:decorate id="lastseen" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailReplycache.lastseen.label']}</ui:define>
            <h:outputText value="#{dbmailReplycacheHome.instance.id.lastseen}">
                <f:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>
        <s:decorate id="toAddr" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailReplycache.toAddr.label']}</ui:define>
            <h:outputText value="#{dbmailReplycacheHome.instance.id.toAddr}"/>
        </s:decorate>


<!--Codice aggiunto -->


<!--/Codice aggiunto -->

       <div style="clear:both"/>

</rich:tab>




</rich:tabPanel>


    <div class="actionButtons">

        <s:button view="/DbmailReplycacheEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty dbmailReplycacheFrom ? 'DbmailReplycacheList' : dbmailReplycacheFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
