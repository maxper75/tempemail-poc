<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailAclSearch" styleClass="edit">

        <rich:collapsiblePanel header="DbmailAcl Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['match']}</ui:define>
                <h:selectOneRadio id="logic" value="#{dbmailAclList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DbmailAclList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">#{messages['DbmailAcl.search.results']} (#{empty dbmailAclList.resultList ? 0 : (dbmailAclList.paginated ? dbmailAclList.resultCount : dbmailAclList.resultList.size)})</f:facet>
    <div class="results" id="dbmailAclList">

    <h:outputText value="The dbmailAcl search returned no results."
               rendered="#{empty dbmailAclList.resultList}"/>

    <rich:dataTable id="dbmailAclList"
                var="_dbmailAcl"
              value="#{dbmailAclList.resultList}"
           rendered="#{not empty dbmailAclList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Mailbox id"/>
                    <ui:param name="propertyPath" value="dbmailAcl.id.mailboxId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.id.mailboxId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="User id"/>
                    <ui:param name="propertyPath" value="dbmailAcl.id.userId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.id.userId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Administer flag"/>
                    <ui:param name="propertyPath" value="dbmailAcl.administerFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.administerFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Create flag"/>
                    <ui:param name="propertyPath" value="dbmailAcl.createFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.createFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Dbmail mailboxes mailbox idnr"/>
                    <ui:param name="propertyPath" value="dbmailAcl.dbmailMailboxes.mailboxIdnr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.dbmailMailboxes.mailboxIdnr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Dbmail users user idnr"/>
                    <ui:param name="propertyPath" value="dbmailAcl.dbmailUsers.userIdnr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.dbmailUsers.userIdnr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Delete flag"/>
                    <ui:param name="propertyPath" value="dbmailAcl.deleteFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.deleteFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Deleted flag"/>
                    <ui:param name="propertyPath" value="dbmailAcl.deletedFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.deletedFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Expunge flag"/>
                    <ui:param name="propertyPath" value="dbmailAcl.expungeFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.expungeFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Insert flag"/>
                    <ui:param name="propertyPath" value="dbmailAcl.insertFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.insertFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Lookup flag"/>
                    <ui:param name="propertyPath" value="dbmailAcl.lookupFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.lookupFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Post flag"/>
                    <ui:param name="propertyPath" value="dbmailAcl.postFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.postFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Read flag"/>
                    <ui:param name="propertyPath" value="dbmailAcl.readFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.readFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Seen flag"/>
                    <ui:param name="propertyPath" value="dbmailAcl.seenFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.seenFlag}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailAclList}"/>
                    <ui:param name="propertyLabel" value="Write flag"/>
                    <ui:param name="propertyPath" value="dbmailAcl.writeFlag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailAcl.writeFlag}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['action']}</f:facet>
            <s:link view="/#{empty from ? 'DbmailAcl' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dbmailAclViewId">
                <f:param name="dbmailAclMailboxId"
                        value="#{_dbmailAcl.id.mailboxId}"/>
                <f:param name="dbmailAclUserId"
                        value="#{_dbmailAcl.id.userId}"/>
            </s:link>
            #{' '}
            <s:link view="/DbmailAclEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="dbmailAclEdit"
                rendered="#{empty from}">
                <f:param name="dbmailAclMailboxId"
                        value="#{_dbmailAcl.id.mailboxId}"/>
                <f:param name="dbmailAclUserId"
                        value="#{_dbmailAcl.id.userId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DbmailAclList.xhtml"
            rendered="#{dbmailAclList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DbmailAclList.xhtml"
            rendered="#{dbmailAclList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dbmailAclList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DbmailAclList.xhtml"
            rendered="#{dbmailAclList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dbmailAclList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DbmailAclList.xhtml"
            rendered="#{dbmailAclList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dbmailAclList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DbmailAclEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create dbmailAcl">
            <f:param name="dbmailAclMailboxId"/>
            <f:param name="dbmailAclUserId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
