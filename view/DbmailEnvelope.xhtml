<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

<rich:tabPanel switchType="client">

    <rich:tab>
        <f:facet name="header">
        	<h:panelGroup>#{messages['DbmailEnvelope.details']}</h:panelGroup>
        </f:facet>


        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailEnvelope.id.label']}</ui:define>
            <h:outputText value="#{dbmailEnvelopeHome.instance.id}"/>
        </s:decorate>



        <s:decorate id="envelope" template="layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailEnvelope.envelope.label']}</ui:define>
            <h:outputText value="#{dbmailEnvelopeHome.instance.envelope}"/>
        </s:decorate>


<!--Codice aggiunto -->





<!-- aggiunto per far apparire le proprieta delle associazioni toOne direttamente nella prima pagina, utilizza il metodo SelectDescriptionHelper quindi implementarlo per DbmailPhysmessage it.i_node.tempemail.model.DbmailPhysmessage-->
        <s:decorate id="dbmailPhysmessage" template="/layout/display.xhtml">
            <ui:define name="label">#{messages['DbmailPhysmessage']}</ui:define>
            <h:outputText value="#{selectDescriptionsHelper.getDescription(dbmailEnvelopeHome.instance.dbmailPhysmessage)}"/>
        </s:decorate>




<!--/Codice aggiunto -->

       <div style="clear:both"/>

</rich:tab>






</rich:tabPanel>


    <div class="actionButtons">

        <s:button view="/DbmailEnvelopeEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty dbmailEnvelopeFrom ? 'DbmailEnvelopeList' : dbmailEnvelopeFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
