<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

    template="layout/template.xhtml">

<ui:define name="body">

<rich:tabPanel switchType="client">

            <h:outputText value="#{dbmailAutoNotificationsHome.instance.notifyAddress}"/>
        </s:decorate>



<!--Codice aggiunto -->







<!-- aggiunto per far apparire le proprieta delle associazioni toOne direttamente nella prima pagina, utilizza il metodo SelectDescriptionHelper quindi implementarlo per DbmailUsers it.i_node.tempemail.model.DbmailUsers-->

            <ui:define name="label">#{messages['DbmailUsers']}</ui:define>
            <h:outputText value="#{selectDescriptionsHelper.getDescription(dbmailAutoNotificationsHome.instance.dbmailUsers)}"/>
        </s:decorate>


<!--/Codice aggiunto -->

       <div style="clear:both"/>

</rich:tab>






</rich:tabPanel>


    <div class="actionButtons">

        <s:button view="/DbmailAutoNotificationsEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty dbmailAutoNotificationsFrom ? 'DbmailAutoNotificationsList' : dbmailAutoNotificationsFrom}.xhtml"
