<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailPbspSearch" styleClass="edit">

        <rich:collapsiblePanel header="DbmailPbsp Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['match']}</ui:define>
                <h:selectOneRadio id="logic" value="#{dbmailPbspList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DbmailPbspList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">#{messages['DbmailPbsp.search.results']} (#{empty dbmailPbspList.resultList ? 0 : (dbmailPbspList.paginated ? dbmailPbspList.resultCount : dbmailPbspList.resultList.size)})</f:facet>
    <div class="results" id="dbmailPbspList">

    <h:outputText value="The dbmailPbsp search returned no results."
               rendered="#{empty dbmailPbspList.resultList}"/>

    <rich:dataTable id="dbmailPbspList"
                var="_dbmailPbsp"
              value="#{dbmailPbspList.resultList}"
           rendered="#{not empty dbmailPbspList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPbspList}"/>
                    <ui:param name="propertyLabel" value="Idnr"/>
                    <ui:param name="propertyPath" value="dbmailPbsp.idnr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPbsp.idnr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPbspList}"/>
                    <ui:param name="propertyLabel" value="Ipnumber"/>
                    <ui:param name="propertyPath" value="dbmailPbsp.ipnumber"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPbsp.ipnumber}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dbmailPbspList}"/>
                    <ui:param name="propertyLabel" value="Since"/>
                    <ui:param name="propertyPath" value="dbmailPbsp.since"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dbmailPbsp.since}">
                <f:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['action']}</f:facet>
            <s:link view="/#{empty from ? 'DbmailPbsp' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dbmailPbspViewId">
                <f:param name="dbmailPbspIdnr"
                        value="#{_dbmailPbsp.idnr}"/>
            </s:link>
            #{' '}
            <s:link view="/DbmailPbspEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="dbmailPbspEdit"
                rendered="#{empty from}">
                <f:param name="dbmailPbspIdnr"
                        value="#{_dbmailPbsp.idnr}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DbmailPbspList.xhtml"
            rendered="#{dbmailPbspList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DbmailPbspList.xhtml"
            rendered="#{dbmailPbspList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dbmailPbspList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DbmailPbspList.xhtml"
            rendered="#{dbmailPbspList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dbmailPbspList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DbmailPbspList.xhtml"
            rendered="#{dbmailPbspList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dbmailPbspList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DbmailPbspEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create dbmailPbsp">
            <f:param name="dbmailPbspIdnr"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
