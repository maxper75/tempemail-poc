<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailTofield" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dbmailTofieldHome.managed ? messages['DbmailTofield.edit'] : messages['DbmailTofield.add']}</f:facet>


            <s:decorate id="physmessageIdField" template="layout/edit.xhtml">
                <ui:define name="label">#{messages['DbmailTofield.physmessageId.label']}</ui:define>
                <h:inputText id="physmessageId"
                       required="true"
                       disabled="#{dbmailTofieldHome.managed}"
                          value="#{dbmailTofieldHome.instance.id.physmessageId}">
                    <a:ajax event="blur" render="physmessageIdField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="tofieldField" template="layout/edit.xhtml">
                <ui:define name="label">#{messages['DbmailTofield.tofield.label']}</ui:define>
                <h:inputTextarea id="tofield"
                               cols="80"
                               rows="3"
                           disabled="#{dbmailTofieldHome.managed}"
                           required="true"
                              value="#{dbmailTofieldHome.instance.id.tofield}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                #{messages['requiredFields']}
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{dbmailTofieldHome.persist}"
                       disabled="#{!dbmailTofieldHome.wired}"
                       rendered="#{!dbmailTofieldHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Save"
                         action="#{dbmailTofieldHome.update}"
                       rendered="#{dbmailTofieldHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{dbmailTofieldHome.remove}"
                      immediate="true"
                       rendered="#{dbmailTofieldHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/DbmailTofield.xhtml"
                rendered="#{dbmailTofieldHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty dbmailTofieldFrom ? 'DbmailTofieldList' : dbmailTofieldFrom}.xhtml"
                rendered="#{!dbmailTofieldHome.managed}"/>

        </div>
    </h:form>


</ui:define>

</ui:composition>
