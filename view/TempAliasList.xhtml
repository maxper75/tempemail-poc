<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tempAliasSearch" styleClass="edit">

        <rich:collapsiblePanel header="TempAlias Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['TempAlias.alias.label']}</ui:define>
                <h:inputText id="alias" value="#{tempAliasList.tempAlias.alias}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['TempAlias.deliverTo.label']}</ui:define>
                <h:inputText id="deliverTo" value="#{tempAliasList.tempAlias.deliverTo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['match']}</ui:define>
                <h:selectOneRadio id="logic" value="#{tempAliasList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TempAliasList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">#{messages['TempAlias.search.results']} (#{empty tempAliasList.resultList ? 0 : (tempAliasList.paginated ? tempAliasList.resultCount : tempAliasList.resultList.size)})</f:facet>
    <div class="results" id="tempAliasList">

    <h:outputText value="The tempAlias search returned no results."
               rendered="#{empty tempAliasList.resultList}"/>

    <rich:dataTable id="tempAliasList"
                var="_tempAlias"
              value="#{tempAliasList.resultList}"
           rendered="#{not empty tempAliasList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tempAliasList}"/>
                    <ui:param name="propertyLabel" value="Alias idnr"/>
                    <ui:param name="propertyPath" value="tempAlias.aliasIdnr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tempAlias.aliasIdnr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tempAliasList}"/>
                    <ui:param name="propertyLabel" value="Alias"/>
                    <ui:param name="propertyPath" value="tempAlias.alias"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tempAlias.alias}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tempAliasList}"/>
                    <ui:param name="propertyLabel" value="Client idnr"/>
                    <ui:param name="propertyPath" value="tempAlias.clientIdnr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tempAlias.clientIdnr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tempAliasList}"/>
                    <ui:param name="propertyLabel" value="Deliver to"/>
                    <ui:param name="propertyPath" value="tempAlias.deliverTo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tempAlias.deliverTo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['action']}</f:facet>
            <s:link view="/#{empty from ? 'TempAlias' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tempAliasViewId">
                <f:param name="tempAliasAliasIdnr"
                        value="#{_tempAlias.aliasIdnr}"/>
            </s:link>
            #{' '}
            <s:link view="/TempAliasEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tempAliasEdit"
                rendered="#{empty from}">
                <f:param name="tempAliasAliasIdnr"
                        value="#{_tempAlias.aliasIdnr}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TempAliasList.xhtml"
            rendered="#{tempAliasList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TempAliasList.xhtml"
            rendered="#{tempAliasList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tempAliasList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TempAliasList.xhtml"
            rendered="#{tempAliasList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tempAliasList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TempAliasList.xhtml"
            rendered="#{tempAliasList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tempAliasList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TempAliasEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tempAlias">
            <f:param name="tempAliasAliasIdnr"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
