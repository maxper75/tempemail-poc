<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="dbmailCcfield" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dbmailCcfieldHome.managed ? messages['DbmailCcfield.edit'] : messages['DbmailCcfield.add']}</f:facet>


            <s:decorate id="ccfieldField" template="layout/edit.xhtml">
                <ui:define name="label">#{messages['DbmailCcfield.ccfield.label']}</ui:define>
                <h:inputTextarea id="ccfield"
                               cols="80"
                               rows="3"
                           disabled="#{dbmailCcfieldHome.managed}"
                           required="true"
                              value="#{dbmailCcfieldHome.instance.id.ccfield}"/>
            </s:decorate>

            <s:decorate id="physmessageIdField" template="layout/edit.xhtml">
                <ui:define name="label">#{messages['DbmailCcfield.physmessageId.label']}</ui:define>
                <h:inputText id="physmessageId"
                       required="true"
                       disabled="#{dbmailCcfieldHome.managed}"
                          value="#{dbmailCcfieldHome.instance.id.physmessageId}">
                    <a:ajax event="blur" render="physmessageIdField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                #{messages['requiredFields']}
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{dbmailCcfieldHome.persist}"
                       disabled="#{!dbmailCcfieldHome.wired}"
                       rendered="#{!dbmailCcfieldHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Save"
                         action="#{dbmailCcfieldHome.update}"
                       rendered="#{dbmailCcfieldHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{dbmailCcfieldHome.remove}"
                      immediate="true"
                       rendered="#{dbmailCcfieldHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/DbmailCcfield.xhtml"
                rendered="#{dbmailCcfieldHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty dbmailCcfieldFrom ? 'DbmailCcfieldList' : dbmailCcfieldFrom}.xhtml"
                rendered="#{!dbmailCcfieldHome.managed}"/>

        </div>
    </h:form>


</ui:define>

</ui:composition>
